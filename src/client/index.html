<html>
<head>
<title>Welcome to Aethenaeum</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<script type="text/javascript" src="js/jquery.min-3.0.0.js"></script>

<body class="loginMain">
	<!-- <div class="header text-center">
		<h1 class="page-header">Welcome To Aethenaeum</h1>
	</div> -->
	<div class="col-sm-12 _ind_header_space"></div>
	<div class="col-sm-4"></div>
	<div class="container col-sm-4 logintab" align="center">
		<table class="table" border="0">
			<tr>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td><label>UserId</label></td>
				<td>
					<input type="text" name="userid" placeholder="Enter your userId.. " class="form-control" id="userid_1" />

			</tr>
			<tr>
				<td><label>Password</label></td>

					value="admin" id="type_1_2" /></td>
			</tr>
			<tr>
				<td colspan=""><input type="submit" name="submit"
					class="btn-info btn-md" value="SignIn" id="getAuthentication" /></td>
							
				<td colspan="">
					<input type="submit" name="submit"
						class="btn-info btn-md" value="SignUp" id="sighnup_1" />

			</tr>
			<tr>
				<td colspan="2" id="outputText"></td>
			</tr>
